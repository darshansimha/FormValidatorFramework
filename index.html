<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="js/app.js"></script>
</head>

<body>
    <form id="form1">
        <div class="form-group">
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" class="form-control" autofocus>
            <p class="bg-danger fname"></p>
        </div>
        <div class="form-group">
            <label for="lname">Last name:</label>
            <input type="text" name="fname" id="lname" class="form-control">
            <p class="bg-danger lname"></p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" class="form-control">
            <p class="bg-danger email"></p>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" class="form-control">
            <p class="bg-danger address"></p>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" class="btn btn-default" value="Submit" class="form-control">
            <label class="btn-success all">All Passed</label>

        </div>

    </form>
    <script type="text/javascript">
        var form1 = Object.create(Validator);
        form1.constructor('#form1', {
            fields: {
                '#fname': {
                    checks: 'required',
                    field: 'fname'
                },
                '#lname': {
                    checks: 'required',
                    field: 'lname'
                },
                '#email': {
                    checks: 'required',
                    field: 'email'
                },
                '#address': {
                    checks: ['required', 'random'],
                    field: 'address'
                },
            }
        });
    </script>
</body>

</html>
